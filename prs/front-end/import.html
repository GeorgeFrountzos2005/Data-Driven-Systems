<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Import FHIR Immunization</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-5">
    <h2>Import FHIR Immunization Data</h2>
    <form id="fhirForm">
      <div class="mb-3">
        <label for="fhirInput" class="form-label">Choose FHIR JSON file</label>
        <input class="form-control" type="file" id="fhirInput" accept="application/json">
      </div>
      <button type="submit" class="btn btn-primary">Import</button>
    </form>
    <div id="status" class="mt-3"></div>
    <a href="index.html" class="btn btn-link mt-4">Back to Dashboard</a>
  </div>

  <script src="js/import.js"></script>
</body>
</html>
